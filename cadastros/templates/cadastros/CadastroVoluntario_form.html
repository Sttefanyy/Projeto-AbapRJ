{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'estilos/stylelogin.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        .form-text {
            font-size: x-small;
            padding-bottom: 15px;
        }


    </style>
</head>

<body>
<div class="container">
    <div class="left-section">
        <center><img src="{% static 'imagens/logo.svg' %}" id="img"></center>
    </div>
    <div class="right-section">
        <h2>Registro</h2>
        <form method="POST">
            {% csrf_token %}

            {{ form|crispy }}
            <br><br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <p><a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

</body>
</html>
